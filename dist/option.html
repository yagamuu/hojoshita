<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="./js/option.js" defer></script>
<title>ホジョシタ - オプション</title>
</head>
<body>
    <h1>オプション</h1>
    <p>
        セリフのプレビュー機能を使用する: <input id="enableSerifPreview" type="checkbox"><br>
        スキルソート機能を使用する: <input id="enableSkillSort" type="checkbox"><br>
        リンクしたキャラ表ソート機能を使用する: <input id="enableLinkerSort" type="checkbox"><br>
        リンクしたキャラ表を装飾する: <input id="enableLinkerDecoration" type="checkbox"><br>
    </p>
    <input id="put" type="submit" value="保存">
</body>
</html>
